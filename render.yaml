services:
  - type: web
    name: beyond-earth
    runtime: php # âœ… Just "php"
    plan: free
    region: oregon
    branch: main

    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm install
      npm run build
      php artisan key:generate
      php artisan migrate --force
      php artisan storage:link
      php artisan optimize

    startCommand: php artisan serve --host 0.0.0.0 --port $PORT

    healthCheckPath: /
    autoDeploy: true

    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
